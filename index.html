<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="/images/image-equilibrium.jpg"
          alt="equillibrium image"
          class="equillibrium"
        />
        <img src="/images/icon-view.svg" alt="icon view" class="eye-icon" />
      </div>
      <div class="content">
        <h4>Equillibrium #3429</h4>
        <p>Our equillibrium collection promotes balance and calm</p>
        <div class="price">
          <p>
            <img src="/images/icon-ethereum.svg" alt="ethereum image" />
            0.14ETH
          </p>
          <small>
            <img src="/images/icon-clock.svg" alt="icon icon-clock" />3 days
          </small>
        </div>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="image-avatar" />
        </div>
        <p>Creation of <span>Chester</span></p>
      </div>
    </div>
  </body>
</html>
